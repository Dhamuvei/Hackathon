<body>
    <div class="container-fliud" style="background-color: rgb(7, 7, 6);">
        <p id="head">Welcome To Pokiman World <i class="fa-solid fa-paw fa-spin"></i></p>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="./image/ca2.jpg" alt="First slide"
                                    style="height: 350px;">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="./image/ca1.jpg" alt="Second slide"
                                    style="height: 350px;">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="./image/ca2.jpg" alt="Third slide"
                                    style="height: 350px;">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="./image/ca3.png" alt="Fourth slide"
                                    style="height: 350px;">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="./image/ca4.jpg" alt="Fifth slide"
                                    style="height: 350px;">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button"
                            data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button"
                            data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div><br>
        <div class="container ">
            <div class="col">
                <table class="table">
                    <thead id="table" class="bg-dark border border-dark rounded-top">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Pockiman <i class="fa-solid fa-image fa-flip"></i></th>
                            <th scope="col">Name <i class="fa-solid fa-paw-simple fa-shake"></i></th>
                            <th scope="col">Abilities <i class="fa-brands fa-firefox fa-spin"></i></th>
                            <th scope="col">Moves <i class="fa-solid fa-poo-bolt fa-beat-fade"></i></th>
                            <th scope="col">Weight <i class="fa-solid fa-scale-unbalanced fa-bounce"></i></th>
                        </tr>
                    </thead>
                    <tbody id="content" class="bg-light border border-dark">
                    </tbody>
                </table>
            </div>
        </div>
        <p id="head">Thank You For Given ME This Opportunity <i class="fa-solid fa-paw fa-spin"></i></p>
    </div>
    <script src="./poc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
